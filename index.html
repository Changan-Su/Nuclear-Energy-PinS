<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-material="meta.title">The Power of Nuclear Energy | Physics in School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="font-sans antialiased bg-primary-dark text-text-primaryDark overflow-x-hidden">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 transition-all duration-300 bg-black/80 backdrop-blur-md border-b border-white/10" id="navbar">
        <div class="max-w-[1440px] mx-auto px-6 h-[52px] flex items-center justify-between">
            <a href="#" class="text-xl font-semibold tracking-tight text-white hover:opacity-80 transition-opacity" data-material="nav.logo">Nuclear Energy of Durham PinS</a>
            
            <div class="hidden md:flex items-center gap-8">
                <div id="nav-links-container" class="flex items-center gap-8">
                    <!-- Dynamic nav links will be inserted here -->
                </div>
                <button id="nav-chat-btn" class="bg-accent-blue text-white text-xs font-medium px-4 py-1.5 rounded-full hover:bg-blue-600 transition-colors" data-material="nav.cta">
                    Ask AI
                </button>
            </div>
        </div>
    </nav>

    <!-- Dynamic Content Container -->
    <main id="app"></main>

    <!-- Preload material.json for file:// protocol compatibility -->
    <script>
      (function() {
        try {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'material.json', false); // synchronous
          xhr.send();
          if (xhr.status === 200 || xhr.status === 0) {
            window.__PRELOADED_MATERIAL__ = JSON.parse(xhr.responseText);
          }
        } catch(e) {
          // Will fall back to async methods in ModeManager
        }
      })();
    </script>

    <!-- Scripts -->
    <script src="./js/templates.js"></script>
    <script src="./js/section-renderer.js"></script>
    <script src="./js/quiz.js"></script>
    <script src="./js/mode-manager.js"></script>
    <script src="./js/editor.js"></script>
    <script src="./js/material.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/scroll-animations.js"></script>
    <script src="./js/ai-chat.js"></script>
    <script>
        // Initialize the CMS system
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize mode manager (loads material and renders sections)
            window.ModeManager.init();
            
            // Create Lucide icons
            if (window.lucide) {
                window.lucide.createIcons();
            }
        });
    </script>
</body>
</html>
