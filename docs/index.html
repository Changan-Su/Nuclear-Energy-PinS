/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height: 0.6444em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e): reaction dies out.\u0026nbsp;\u003c/div\u003e\u003cdiv\u003e- Critical (\u003cspan\u003e\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003ek\u003c/mi\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmn\u003e1\u003c/mn\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003ek=1\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height: 0.6944em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right: 0.0315em;\"\u003ek\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right: 0.2778em;\"\u003e\u003c/span\u003e\u003cspan class=\"mrel\"\u003e=\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right: 0.2778em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height: 0.6444em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e): steady, sustained reaction.\u0026nbsp;\u003c/div\u003e\u003cdiv\u003e- Supercritical (\u003cspan\u003e\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003ek\u003c/mi\u003e\u003cmo\u003e\u0026gt;\u003c/mo\u003e\u003cmn\u003e1\u003c/mn\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003ek\u0026gt;1\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height: 0.7335em; vertical-align: -0.0391em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right: 0.0315em;\"\u003ek\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right: 0.2778em;\"\u003e\u003c/span\u003e\u003cspan class=\"mrel\"\u003e\u0026gt;\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right: 0.2778em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height: 0.6444em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e): reaction rate increases rapidly.\u0026nbsp;\u003c/div\u003e\u003cdiv\u003e\u0026nbsp;Sustained electricity generation requires keeping the reactor at a controlled critical state.\u003csup class=\"ref-cite\" data-ref-id=\"6\"\u003e[6]\u003c/sup\u003e\n                \u003c/div\u003e",

        {
          "tab": "Reactor Control",
          "title": "How a Nuclear Reactor Controls Fission",
          "description": "A nuclear reactor controls the chain reaction by carefully regulating neutron behavior, heat removal, and fuel composition to maintain a steady critical state.",
          "cta": "Learn more",
          "detail": "The primary goal of a power reactor is to maintain a sustained, controlled critical chain reaction and avoid supercritical behavior. This is a key distinction between reactors and nuclear weapons.\u003csup class=\"ref-cite\" data-ref-id=\"7\"\u003e[7]\u003c/sup\u003e\n\nMost conventional moderated reactors use enriched uranium fuel (typically around 4-5% uranium-235, compared with about 0.7% in natural uranium). As fission proceeds, fuel accumulates fission products and by-products; spent fuel is then removed and managed as nuclear waste.\u003csup class=\"ref-cite\" data-ref-id=\"1\"\u003e[1]\u003c/sup\u003e\n\nCore control components include:\n- Moderator (often water or graphite): slows fast neutrons so they are more likely to induce fission in uranium-235.\n- Control rods: absorb neutrons; insertion depth adjusts reactivity and keeps the reactor near \u003cspan\u003e\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003ek\u003c/mi\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmn\u003e1\u003c/mn\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003ek=1\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height: 0.6944em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right: 0.0315em;\"\u003ek\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right: 0.2778em;\"\u003e\u003c/span\u003e\u003cspan class=\"mrel\"\u003e=\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right: 0.2778em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height: 0.6444em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e.\n- Coolant (often water): removes fission heat and transfers energy to turbines for electricity generation.\n\nReactor systems also include shielding and reinforced containment to prevent radioactive release and protect operators and environment.\u003csup class=\"ref-cite\" data-ref-id=\"4\"\u003e[4]\u003c/sup\u003e",

        {
          "tab": "History \u0026 Safety",
          "title": "Nuclear Fission in History and Safety",
          "description": "The development of nuclear fission moved from early experimental reactors to large-scale power generation, with major accidents shaping modern safety design.",
          "cta": "Learn more",
          "detail": "Nuclear fission was discovered in the late 1930s. In 1942, the first self-sustaining chain reaction was achieved at the University of Chicago, proving that fission could be controlled and sustained.\u003csup class=\"ref-cite\" data-ref-id=\"8\"\u003e[8]\u003c/sup\u003e This launched post-war reactor development and commercial nuclear power deployment.\n\nPublic attitudes were strongly influenced by major accidents, especially Chernobyl.\u003csup class=\"ref-cite\" data-ref-id=\"9\"\u003e[9]\u003c/sup\u003e The Chernobyl event highlighted how reactor design details and operating decisions can interact dangerously. During a shutdown attempt, control-rod characteristics and operating conditions contributed to a rapid rise in reactivity and loss of effective chain-reaction control.\n\nLessons from such failures directly informed later reactor generations: removal of vulnerable design features, stronger negative feedback mechanisms, and enhanced engineered safety systems.\u003csup class=\"ref-cite\" data-ref-id=\"7\"\u003e[7]\u003c/sup\u003e",
          "flipEnabled": true,

        {
          "tab": "Future Fission",
          "title": "Future Fission Technologies",
          "description": "Modern reactor designs introduce engineering innovations, but all remain grounded in the same fundamental physics of controlled nuclear fission.",
          "cta": "Learn more",
          "detail": "Emerging technologies such as molten salt reactors and small modular reactors (SMRs) are all based on the same physical foundation: controlled fission and neutron management in the reactor core.\u003csup class=\"ref-cite\" data-ref-id=\"10\"\u003e[10]\u003c/sup\u003e\n\nDifferences between designs are mainly engineering choices - safety architecture, scale, deployment model, thermal systems, and economics - rather than different nuclear physics.\n\nAcross all designs, safe operation still depends on maintaining a controlled, steady chain reaction.",

    "features": {
      "headline": "Renewables",
      "subheadline": "Renewables are now cheaper in most countries, and generate three times more jobs than fossil fuels’, but electric energy cannot be stored and must be produced and used in real time; with hydropower being the exception, most renewables remain variable and can be harder to use for grid regulation.",
      "cards": [
        {
          "title": "1. Solar power",
          "description": "Photovoltaic cell: captures sunlight and converts it into electricity.Sunlight is composed of discrete packets of energy called photons.",
          "detail": "\u003cp\u003e\u003cspan style=\"color: rgb(243, 244, 246); font-size: 0.95rem; font-weight: 600;\"\u003eMore info\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003ePhotons have energy expressed by the formula \u003cspan\u003e\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003eE\u003c/mi\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmi\u003eh\u003c/mi\u003e\u003cmi\u003ef\u003c/mi\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003eE = hf\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height: 0.6833em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right: 0.0576em;\"\u003eE\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right: 0.2778em;\"\u003e\u003c/span\u003e\u003cspan class=\"mrel\"\u003e=\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right: 0.2778em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height: 0.8889em; vertical-align: -0.1944em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003eh\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right: 0.1076em;\"\u003ef\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, where h is Planck's constant and f is the frequency of the wave.\u003c/li\u003e\u003cli\u003ePhotovoltaic cells are composed of semiconductor materials such as silicon. When exposed to sunlight, electrons are dislodged from atoms and an electric current is created as electrons migrate across the cell.\u003c/li\u003e\u003cli\u003eAn electric field is produced by dopants added to the semiconductor crystal lattice.\u003c/li\u003e\u003cli\u003eSilicon has four valence electrons; n-type dopants such as phosphorus (five valence electrons) donate weakly bound electrons and increase negative charge carriers.\u003c/li\u003e\u003cli\u003ep-type dopants such as boron (three valence electrons) create greater electron attraction.\u003c/li\u003e\u003cli\u003eDiffusion occurs when p-type and n-type silicon form a p-n junction; recombination and charge separation create an internal electric field and diode behavior, so current flows in one direction.\u003c/li\u003e\u003cli\u003eAn inverter converts the original DC current to AC current for most electrical devices.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eSolar energy has variable output. In addition, the infrared part is not used to produce electricity, meaning PV cells use only part of available solar energy.\u003c/p\u003e\u003cp\u003eSolar energy can be converted into electricity in different ways:\u003c/p\u003e\u003cul\u003e\u003cli\u003eDirect conversion: voltage/current generated by photon absorption in a doped semiconductor (common for silicon solar cells).\u003c/li\u003e\u003cli\u003eThermal conversion: heat converted into electrical energy by thermionic, thermoelectric, magnetohydrodynamic devices, or steam turbines.\u003c/li\u003e\u003cli\u003eBiological processes: growing crops (for example algae) and converting to methane for steam power; this route has low efficiency and requires extensive land area.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003ePV panels are relatively low-cost to run, and rooftop installation can have limited impact on living conditions.\u003c/p\u003e\n      \u003cdiv class=\"detail-reference-block\"\u003e\n        \u003ch5 class=\"detail-subtitle\"\u003eReferences\u003c/h5\u003e\n        \u003col class=\"detail-reference-list\"\u003e\n        \u003cli class=\"detail-reference-item\"\u003e\n          \u003cspan data-material=\"features.cards.0.references.0.text\" contenteditable=\"true\" class=\"editable-field\" style=\"outline: rgba(34, 211, 238, 0.3) dashed 1px; cursor: text;\"\u003eU.S. Department of Energy (n.d.) Solar Photovoltaic Cell Basics.\u003c/span\u003e \u003ca href=\"https://www.energy.gov/eere/solar/solar-photovoltaic-cell-basics\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"detail-reference-link\"\u003ehttps://www.energy.gov/eere/solar/solar-photovoltaic-cell-basics\u003c/a\u003e\n        \u003c/li\u003e\n      \n        \u003cli class=\"detail-reference-item\"\u003e\n          \u003cspan data-material=\"features.cards.0.references.1.text\" contenteditable=\"true\" class=\"editable-field\" style=\"outline: rgba(34, 211, 238, 0.3) dashed 1px; cursor: text;\"\u003ePTO (n.d.) Photovoltaic technology overview, Vol. 25(2), p.44.\u003c/span\u003e \u003ca href=\"https://aip.brightspotcdn.com/PTO.v25.i2.44_1.online.pdf\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"detail-reference-link\"\u003ehttps://aip.brightspotcdn.com/PTO.v25.i2.44_1.online.pdf\u003c/a\u003e\n        \u003c/li\u003e\n      \n        \u003cli class=\"detail-reference-item\"\u003e\n          \u003cspan data-material=\"features.cards.0.references.2.text\" contenteditable=\"true\" class=\"editable-field\" style=\"outline: rgba(34, 211, 238, 0.3) dashed 1px; cursor: text;\"\u003eYaqoob, S.J. et al. (2019) The potential of solar energy in diverse conversion systems.\u003c/span\u003e \u003ca href=\"https://www.tandfonline.com/doi/epdf/10.1080/01430750.2019.1592774?needAccess=true\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"detail-reference-link\"\u003ehttps://www.tandfonline.com/doi/epdf/10.1080/01430750.2019.1592774?needAccess=true\u003c/a\u003e\n        \u003c/li\u003e\n      \u003c/ol\u003e\n      \u003c/div\u003e",

        {
          "title": "2. Wind power",
          "description": "Turns wind energy into kinetic energy using the aerodynamic force from the rotor blades.",
          "detail": "How do they work?\n\nMore info:\nWhen wind flows across a blade, air pressure on one side decreases. The pressure difference across both sides creates lift and drag. Lift is stronger than drag, so the rotor spins. The rotor connects to a generator (through drivetrain components) and enables practical electricity generation.\n\nThe kinetic energy of a mass m with velocity v is:\n- $E_k = \\frac{1}{2}mv^2$\nThe air mass can be expressed using air density and swept volume.\nPower is energy divided by time, and wind power scales with the cube of wind speed ($v^3$).\n\nSince velocity is cubed, wind that is twice as fast can provide roughly eight times as much power. This is one reason turbines are tall: wind is typically faster and less turbulent at higher altitude.\n\nTheoretical extraction is limited by the Betz limit (59.3%); in practice, turbine efficiency commonly falls in about the 34-45% range.\n\nDesign:\n- Rotor blades: airfoil behavior similar to airplane wings; pressure differences cause rotation.\n- Nacelle: contains gears and generator; gears raise low blade-speed rotation to generator-speed rotation.\n- Tower: supports nacelle and blades at a height suitable for stronger, steadier wind (often around 50-100 m).\n\nWind power is becoming an increasingly popular energy choice, particularly in the UK, with major planned offshore capacity growth.",

          "title": "3. Hydroelectric power",
          "description": "Harnesses the power of water in motion to generate electricity.\n            Supplies 17% of the world's energy and 71% of the world's renewable energy.It is a flexible and reliable source of energy because output can be adjusted to demand.",
          "detail": "\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch5 class=\"detail-subtitle\"\u003eMore info\u003c/h5\u003e\u003cp\u003eHydropower has been used for over 2000 years (for example, historical watermills). Cost of hydroelectricity is relatively low, making it competitive in many systems.\u003c/p\u003e\u003cp\u003eA hydro plant generally includes three parts: an electric plant (generation), a reservoir (stored water), and a dam (flow control).\u003c/p\u003e\u003cp\u003eWater at height stores gravitational potential energy (\u003cspan\u003e\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003eU\u003c/mi\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmi\u003em\u003c/mi\u003e\u003cmi\u003eg\u003c/mi\u003e\u003cmi\u003eh\u003c/mi\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003eU = mgh\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height: 0.6833em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right: 0.109em;\"\u003eU\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right: 0.2778em;\"\u003e\u003c/span\u003e\u003cspan class=\"mrel\"\u003e=\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right: 0.2778em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height: 0.8889em; vertical-align: -0.1944em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003em\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right: 0.0359em;\"\u003eg\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003eh\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e). As water is released through a penstock, potential energy converts to kinetic energy and drives turbine blades. Turbine rotation drives the generator rotor and converts mechanical energy into electrical energy.\u003c/p\u003e\u003cp\u003eHydropower also has trade-offs: river damming can disrupt ecosystems and migration routes, projects can require very high upfront cost, and some developments displace communities.\u003c/p\u003e\u003ch5 class=\"detail-subtitle\"\u003eGenerator physics\u003c/h5\u003e\u003cul\u003e\u003cli\u003eGenerators convert mechanical energy into electrical energy.\u003c/li\u003e\u003cli\u003eThey operate on Faraday's law of electromagnetic induction.\u003c/li\u003e\u003cli\u003eElectromotive force (emf) is induced when a conductor cuts a magnetic field.\u003c/li\u003e\u003c/ul\u003e\u003ch5 class=\"detail-subtitle\"\u003eChallenges\u003c/h5\u003e\u003cp\u003eHydroelectric generators can face vibration and temperature-rise issues. Uneven temperature distribution can affect insulation integrity and reliability. Thermal stress during startup/shutdown can contribute to failure risk, and thermal expansion can deform stator/rotor components.\u003c/p\u003e\n      \u003cdiv class=\"detail-reference-block\"\u003e\n        \u003ch5 class=\"detail-subtitle\"\u003eReferences\u003c/h5\u003e\n        \u003col class=\"detail-reference-list\"\u003e\n        \u003cli class=\"detail-reference-item\"\u003e\n          \u003cspan data-material=\"features.cards.2.references.0.text\" contenteditable=\"true\" class=\"editable-field\" style=\"outline: rgba(34, 211, 238, 0.3) dashed 1px; cursor: text;\"\u003eMirzaei Mahmoud Abadi, V. et al. (2016) Hydroelectric energy: advantages and disadvantages.\u003c/span\u003e \u003ca href=\"https://www.researchgate.net/profile/Vahid-Mirzaei-Mahmoud-Abadi/publication/275094706_Hydroelectric_Energy_Advantages_and_Disadvantages/links/5e48e070458515072da0b71f/Hydroelectric-Energy-Advantages-and-Disadvantages.pdf\" target=\"_blank\" rel=\"noopener noreferrer\" class=\"detail-reference-lin           "detail": "More info:\n\nLocation:\n- The Earth is formed by three concentric zones: crust, mantle, and core. The crust and upper mantle form the lithosphere, split into tectonic plates.\n- Geothermal resources are concentrated in areas with higher heat flow, often near plate boundaries where hot springs and steam vents appear (for example, the Pacific Ring of Fire).\n- Heat also rises where crust is sufficiently thin.\n- Below the crust lies hot and molten rock (magma), with heat partly produced by radioactive decay of elements such as potassium and uranium.\n\nGeothermal energy is used directly (for example district heating) and in industry.\n\nGeothermal power plants use hydrothermal resources from dry steam wells or hot-water wells; extracted steam/hot fluid drives turbines to generate electricity.\n\nGeothermal plants can emit far less acid-rain-causing sulfur compounds and less carbon dioxide than similarly sized fossil-fuel plants.\n\nTypes of Geothermal Power plants:\n- Dry steam plants: steam from reservoir drives turbine directly.\n- Flash steam plants: high-pressure hot water is converted to steam that drives turbines; cooled condensate is reinjected.\n- Binary-cycle plants: geothermal heat transfers to a secondary fluid with lower boiling point; the secondary vapor drives the turbine.",

          "title": "5.  Comparison of Energy Sources",
          "description": "Feature comparison between Nuclear and Renewables.",
          "detail": "\u003cdiv class=\"detail-table-wrap\"\u003e\n          \u003ctable class=\"detail-table\"\u003e\n            \u003cthead\u003e\u003ctr\u003e\u003cth\u003eFeature\u003c/th\u003e\u003cth\u003eNuclear\u003c/th\u003e\u003cth\u003eRenewables\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\n            \u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eEnergy density\u003c/td\u003e\u003ctd\u003eVery high\u003c/td\u003e\u003ctd\u003eLower\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eReliability\u003c/td\u003e\u003ctd\u003eContinuous baseload\u003c/td\u003e\u003ctd\u003eOften intermittent\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eCarbon emissions\u003c/td\u003e\u003ctd\u003eVery low\u003c/td\u003e\u003ctd\u003eVery low\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eLand use\u003c/td\u003e\u003ctd\u003eSmall\u003c/td\u003e\u003ctd\u003eOften large\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWaste\u003c/td\u003e\u003ctd\u003eRadioactive\u003c/td\u003e\u003ctd\u003eMinimal\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\n          \u003c/table\u003e\n        \u003c/div\u003e\n      \u003ch5 class=\"detail-subtitle\"\u003eSocietal views and impacts\u003c/h5\u003e\u003cp\u003ePublic Perception\u003c/p\u003e\u003cul\u003e\u003cli\u003eNuclear: safety, waste, and past accidents are major factors.\u003c/li\u003e\u003cli\u003eRenewables: generally positive, but local objections and ecological concerns persist.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThe choice between nuclear and renewables is not a simple argument. Both have roles in a zero-carbon future. Nuclear offers stable and reliable output, but with high costs and significant waste-management concerns. Renewables are among the cheapest and fastest-growing options, but still require progress in storage and grid integration. The best mix depends on each country's infrastructure, resources, and policy goals.\u003c/p\u003e\n      \u003cdiv class=\"detail-referenc       "headline": "Alternative Fission Design - Molten Salt Reactors (MSRs)",
      "items": [
        {
          "title": "1. What are MSRs?",
          "description": "An alternative fission reactor design using molten salts as fuel carrier, coolant, moderator, or some combination.",
          "detail": "<h5 class='detail-subtitle'>Section</h5><p>1. What are MSRs?</p>\n\n<h5 class='detail-subtitle'>Key Sentences</h5><ul><li>Fission based reactors have a massive range of different designs, each having their own advantages and disadvantages over the others.</li><li>One of the most interesting and potentially advantageous of these designs is molten salt reactors.</li><li>Molten Salt Reactors are an alternative design of fission reactor to the currently used LWRs.</li><li>They use molten salts, often fluoride based such as Lithium-Beryllium Fluoride, for some significant part of the reactor, such as carrying the fuel or acting as a coolant or moderator.</li><li>The 3 primary classes of MSRs are – Graphite based, Homogeneous, Heterogeneous.</li></ul>\n\n<h5 class='detail-subtitle'>Details</h5><p><strong>Summary for Main Page –</strong></p><p>Fission based reactors have a massive range of different designs, each having their own advantages and disadvantages over the others. One of the most interesting and potentially advantageous of these designs is molten salt reactors.</p><p>These types of reactors use molten salt within the core for a variety of purposes such as carrying the fuel or acting as a coolant or moderator, or some combination of these, and it is the molten salt that allows for significant advantages over standard reactors, while also providing major engineering challenges.</p><p><strong>What are MSRs?</strong></p><p>Molten Salt Reactors are an alternative design of fission reactor to the currently used LWRs. They use molten salts, often fluoride based such as Lithium-Beryllium Fluoride, for some significant part of the reactor, such as carrying the fuel or acting as a coolant or moderator. They are significantly more complicated than standard reactors, requiring complicated plumbing for the salt to be properly cycled, however have massive benefits, such as increased efficiency and significantly reduced waste, over standard reactors.</p><p>There are various designs possible, using different salts, moderators, neutron speeds etc. Classifications were formalized in 2023s IAEA-TRS-489 MSR technology report [1] pg. 32</p><p>The 3 primary classes of MSRs are –</p><ul><li><strong>Graphite based</strong>: There is a presence of graphite in the core i.e. as a moderator.</li><li><strong>Homogeneous</strong>: There are no structural materials separating the fuel salt and coolant/moderator in the core. I.e. the core is filled entirely by the fuel salt</li><li><strong>Heterogeneous</strong>: There are structural materials separating the fuel salt from the coolant/moderator.</li></ul><p>Other reactors designs exist outside these classes, but the majority of designs and research are encapsulated by these 3.</p><p>Within the classes themselves, there are more sub-classes based on what salts/fuel type the reactors use etc., the below graphic from the 2024 Gen IV International Forum (GIF) [2] pg. 21showing some of these. Other diagrams are available on page 36 and 37 of the IAEA report that goes into more detail [1].</p>"
        },
        {
          "title": "2. How MSRs Work",
          "description": "Same fission physics as LWRs, but molten salt enables fuel pumping, cleaning, and safety mechanisms such as freeze-plug draining.",
          "detail": "<h5 class='detail-subtitle'>Section</h5><p>2. How MSRs Work</p>\n\n<h5 class='detail-subtitle'>Key Sentences</h5><ul><li>MSRs are similar to standard reactors in that fissile material is placed into a reactor, undergoes nuclear fission, releasing energy and excess neutrons that continue this chain reaction.</li><li>The primary difference of MSRs is that molten salts have a significant role in the function of the reactor.</li><li>The majority use molten salt as a solvent for the fuel, allowing it to be pumped around the system, allowing various operations such as cleaning the fuel of fission products, or using a ‘freeze plug’ to drain the core if the temperature gets too high.</li></ul>\n\n<h5 class='detail-subtitle'>Details</h5><h5 class='detail-subtitle'>Similarities to LWRs</h5><p>MSRs are similar to standard reactors in that fissile material is placed into a reactor, undergoes nuclear fission (splitting into 2 smaller, more stable, nuclei with a small mass deficit, md), releasing energy (given by E = mdc2, assuming constant kinetic energy during the reaction), and excess neutrons that cause fission in other nuclei to continue this chain reaction until there is not enough fissile material left in the reactor, compared to the amount of other material (such as fission products, moderator or coolant), causing this chain reaction to slow and become inefficient. The energy produced is absorbed by the coolant, which is pumped through a heat exchanger, boiling water and rotating a turbine so generate electricity. (see more about standard reactors and nuclear fission here <a href='#highlights'>Fission Introduction</a>)</p>\n\n<h5 class='detail-subtitle'>Differences to LWRs</h5><p>The primary difference of MSRs is that, as the name suggests, molten salts have a significant role in the function of the reactor. The majority use molten salt as a solvent for the fuel, allowing it to be pumped around the system, allowing various operations such as cleaning the fuel of fission products, or using a ‘freeze plug’ to drain the core if the temperature gets too high.</p>"
        },
        {
          "title": "3. Benefits and challenges",
          "description": "Recycling/cleaning, alternative fuel cycles, passive safety and waste advantages—plus the key engineering challenges holding deployment back.",
          "detail": "<h5 class='detail-subtitle'>Section</h5><p>3. Benefits and challenges</p>\n\n<h5 class='detail-subtitle'>Key Sentences</h5><ul><li>The primary benefits of these types of reactors are due to additional capabilities that standard reactors are unable to complete such as fuel recycling/cleaning, alternative fuel sources, increased passive safety, and reduced/less dangerous waste and byproducts.</li><li>While the base physics behind MSRs is understood and proven, due to their design complexity, they have various engineering and technical challenges that has prevented the technology being used on a larger scale.</li><li>These challenges include reactor longevity and fuel cleaning / reprocessing.</li></ul>\n\n<h5 class='detail-subtitle'>Details</h5><p>The mechanics and engineering behind each MSR design significantly vary due to different material choices, capability goals, fuel choice etc., but the primary benefits of these types of reactors are due to additional capabilities that standard reactors are unable to complete such as –</p><ul><li><strong>Fuel Recycling / cleaning</strong></li><li><strong>Alternative fuel sources</strong></li><li><strong>Increased Passive Safety</strong></li><li><strong>Reduced/less dangerous waste and byproducts</strong></li></ul>\n\n<h5 class='detail-subtitle'>Fuel Recycling / Cleaning</h5><p>The majority of designs incorporate built in chemical processing of the molten salts, removing fission products that would absorb thermal neutrons instead of fuel nuclei, meaning the reactor can work longer without needing refuelling to maintain sufficient power output and will be more efficient as less neutrons are wasted by being absorbed by other nuclei aside from the fuel.</p>\n\n<h5 class='detail-subtitle'>Alternative Fuel Sources</h5><p>While MSRs still require fissile fuel, the same as LWRs, some designs include built in breeder circuits, where non fissile material is converted into fissile material, which then is dissolved into the salt and used as fuel. Some designs place these circuits surrounding the core, using neutrons from the fission reactions to produce more fuel for the reactions. One example of this is Thorium-232, which decays naturally once it absorbs a neutron through to Uranium-233, which is fissile and used as fuel inside the core itself.</p><p>Uranium-233 produces an average of 2.50 ± 0.03 thermal neutrons per fission[3]. These neutrons are used either to continue fission or, in designs with fertile material surrounding the core, starting this decay chain again to produce more Uranium.</p><p>Other designs use a similar method to recycle spent fuel from other reactors and from itself as all actinides (elements usually found in spent nuclear fuel) can be used by an MSR, either within a breeder or the core itself. [2] pg17.</p>\n\n<h5 class='detail-subtitle'>Increased Passive Safety</h5><p>MSRs have various intrinsic safety features that LWRs can’t meet due to differences in designs. For example, MSRs work at near atmospheric pressures, meaning should components become damaged, nuclear material is significantly less likely to be dispersed over a wide area, rather than just the area of the damage. Also, these lower pressures mean the components are under less mechanical pressure and so are less likely to catastrophically fail in the first place.</p><p>Another example is due to the properties of the salt, as it heats, it reduces the reactivity of the core, regardless of what task(s) it is performing. For example, as the salt expands as it heats, separating the fissile nuclei so fewer neutrons reach other nuclei at thermal speeds and so reactivity decreases. This gives MSRs a strong negative reactivity-temperature coefficient, providing higher core stability and allowing for passive reactor shutdown if the temperature rises too high.</p>\n\n<h5 class='detail-subtitle'>Reduced / Less Dangerous Waste and Byproducts</h5><p>As mentioned, MSRs are able to make use of all Actinide elements in some way or another, which are commonly found in spent nuclear fuel. This ability to use spent fuel means that the eventual waste/byproducts of MSRs is significantly less radioactive than that of other types of reactors. A consequence of this is that the byproducts of MSRs cannot be used as nuclear weapons at the same scale or effectiveness as LWRs or other reactors. The UK National Nuclear Laboratory produced the following graphic demonstrating the closed fuel cycle that MSRs allow (MSR part is in green).</p>\n\n<h5 class='detail-subtitle'>Challenges surrounding MSRs</h5><p>While the base physics behind MSRs is understood and proven, due to their design complexity, they have various engineering and technical challenges that has prevented the technology being used on a larger scale. These challenges include –</p><ul><li><strong>Reactor Longevity</strong>: Due to the corrosivity of molten salts, the pipes and other reactor parts are estimated to require replacement approximately every 5-7 years.</li><li><strong>Fuel Cleaning</strong>: Effective removal of byproducts is a major difficulty in MSR designs. For gaseous waste, the mixture of various byproducts causes standard filters to become clogged, more effective designs must be designed to prevent build up, significantly decreasing efficiency over time. For solid/liquid waste, the options are either to replace the salt as a whole, massively increasing the overall waste of the reactor (open fuel cycles), or by reprocessing the fuel salt either in small batches frequently or in its entirety every few years, both having their technical challenges for optimizing the fuel use and power generation of the reactor (closed fuel cycles).</li></ul>\n\n<h5 class='detail-subtitle'>References</h5><ol class='detail-reference-list'><li class='detail-reference-item'><a class='detail-reference-link' href='https://www-pub.iaea.org/MTCD/Publications/PDF/STI-DOC-010-489_web.pdf' target='_blank' rel='noopener noreferrer'>https://www-pub.iaea.org/MTCD/Publications/PDF/STI-DOC-010-489_web.pdf</a> (Feb 12 26)</li><li class='detail-reference-item'><a class='detail-reference-link' href='https://www.gen-4.org/resources/webinars/education-and-training-series-97-overview-and-update-msr-activities-within-gif' target='_blank' rel='noopener noreferrer'>https://www.gen-4.org/resources/webinars/education-and-training-series-97-overview-and-update-msr-activities-within-gif</a> (Feb 13, 26)</li><li class='detail-reference-item'>Gordeeva, L.D., Smirenkin, G.N. An empirical formula for the average number of fission neutrons. At Energy 14, 562–566 (1964) <a class='detail-reference-link' href='https://doi.org/10.1007/BF01119969' target='_blank' rel='noopener noreferrer'>https://doi.org/10.1007/BF01119969</a> (Feb 13, 26)</li></ol>"
        }

      async function loadViewerMaterial() {
        // Prefer external material.json so future edits are reflected directly.
        try {
          const res = await fetch('./material.json', { cache: 'no-store' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          return await res.json();
        } catch (fetchErr) {
          // Fallback for some file:// environments where fetch is blocked.
          try {
            const text = await new Promise(function(resolve, reject) {
              const xhr = new XMLHttpRequest();
              xhr.open('GET', './material.json', true);
              xhr.onreadystatechange = function() {
                if (xhr.readyState !== 4) return;
                if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 0) {
                  resolve(xhr.responseText);
                } else {
                  reject(new Error('XHR ' + xhr.status));
                }
              };
              xhr.onerror = function() {
                reject(new Error('XHR network error'));
              };
              xhr.send();
            });
            return JSON.parse(text);
          } catch (xhrErr) {
            console.warn('Failed to load external material.json, using embedded fallback.', fetchErr, xhrErr);
            return window.__PRELOADED_MATERIAL__ || null;
          }
        }
      }

      document.addEventListener('DOMContentLoaded', async function() {
        const material = await loadViewerMaterial();
        if (window.SectionRenderer && material) {
          window.SectionRenderer.init(material, 'index');
        }
        if (window.lucide) {
          window.lucide.createIcons();
        }
      });
    </script>
